<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Моя тестовая страница</title>
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	</head>
	<body>
		<p>Это обычный HTML документ</p>
		<script language="JavaScript">
			function sum(a, b) {
				return a + b;
			}
			let a = parseInt(prompt("Введите число a"));
			let b = parseInt(prompt("Введите число b"));
			alert (sum(a, b));
		</script>
		<p>Выходим обратно в HTML</p>
	</body>
</html>
